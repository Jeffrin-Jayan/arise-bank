  <!-- Main Content -->
  <main class="container">
    <h2>Loans</h2>
    <form action="backend/add_loan.php" method="POST">
      <label>Customer ID:</label>
      <input type="number" name="customer_id" required>

      <label>Aadhaar ID:</label>
      <input type="number" name="aadhaar_id" pattern="\d{12}" maxlength="12" placeholder="12-digit Aadhaar number" required>

      <label>Branch ID:</label>
      <input type="number" name="branch_id" required>

      <label>Loan Type:</label>
      <select name="loan_type" required>
        <option value="Home">Home</option>
        <option value="Car">Car</option>
        <option value="Personal">Personal</option>
        <option value="Business">Business</option>
      </select>

      <label>Amount:</label>
      <input type="number" name="amount" step="0.01" required>

      <label>Loan Tenure (in months):</label>
      <input type="number" name="tenure" min="6" max="360" placeholder="e.g. 60" required>

      <button type="submit" class="btn-primary">Apply Loan</button>
    </form>
  </main>
